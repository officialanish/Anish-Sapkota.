<!DOCTYPE html>
<html>
    <body>

        <div id="event1" onmouseover="mOver()" onmouseout="mOut()">
            <h1>Thank You!</h1>
        </div>

        <div id="event2" onmouseover="mOver2()" onmouseout="mOut2()">
            <h1>Mouse Over Me</h1>
        </div>

        <script>
            function mOver() {
            document.getElementById("event1").style.color = "Orange";
            }

            function mOut() {
            document.getElementById("event1").style.color = "black";
            }



            function mOver2() {
                document.getElementById("event2").style.color = "red";
            }

            function mOut2() {
                document.getElementById("event2").style.color = "black";
            }
        </script>

    </body>
</html>
