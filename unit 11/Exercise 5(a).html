<!DOCTYPE html>
<html>
   <title>How to check whether a NaN is a NaN or not in JavaScript - TutorialsPoint</title>
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
   <div id="result"></div>
   <script>
      let text = "hello!";
      document.getElementById("result").innerHTML = Number.isNaN(text);
   </script>
</body>
</html>
